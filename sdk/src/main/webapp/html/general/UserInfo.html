<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link type="text/css" href="../../alpaca/css/alpaca-${alpaca.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/gitana-sdk-${project.version}.css" rel="stylesheet"/>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-${project.version}.js">
    </script>
</head>
<body>
<div class='gitana-example-container'>
    <div class='gitana-example-header' id='security-userinfo'>
        <h2>Security</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>User Info</h3>
            <h4>Basic user information from user object.</h4>

            <div id="field1">
                <div id="form"></div>
                <div id="social-details"></div>
                <div class="error"></div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {
                        var defaults = Gitana.SDK.defaults;
                        new Gitana().authenticate("mscott_theoffice", "password").trap(defaults.errorHandler).readUser("mscott_theoffice").then(function() {
                            // Popular user information
                            $('#social-details').append('<div class="user-avatar"></div>'
                                +'<div class="user-name">' + this.getFirstName() + ' ' + this.getLastName() + '</div>'
                                +'<div class="user-email">' + this.getEmail() + '</div>'+'<div class="user-company">'
                                + this.getCompanyName() + '</div>');
                            // Add avatar image
                            $('.user-avatar').append('<img src="' + this.attachment('avatar').getDownloadUri() + '"/>');
                            // Display memebership list
                            this.listMemberships().then(function() {
                                $('#social-details').append('<div class="user-memberships">Memberships</div>');
                                this.each(function() {
                                    $('#social-details').append('<div class="user-group">' + this.getTitle() + '(' + this.getId() + ')</div>');
                                });
                            });
                        });
                    });
                });
            </script>
        </div>
    </div>
    <div class="clear"></div>
    <div class="gitana-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
